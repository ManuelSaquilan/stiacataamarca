{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 style="text-align: center;">Crear Margen</h4>
    </div>
    <div class="label-input">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_margen" class="form-label">Margen</label>
                <input type="number" step="0.01" name="margen" id="id_margen" class="form-control" placeholder="Ingrese el margen" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'ordenes:margen' %}" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
